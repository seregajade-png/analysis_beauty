version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: beauty_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beautyuser
      POSTGRES_PASSWORD: beautypass
      POSTGRES_DB: beauty_analyzer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beautyuser -d beauty_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://beautyuser:beautypass@postgres:5432/beauty_analyzer"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-beauty-analyzer-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Beauty Call Analyzer}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads

volumes:
  postgres_data:
  uploads:
