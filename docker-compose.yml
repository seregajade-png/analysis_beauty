version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: beauty_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beautyuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beautypass}
      POSTGRES_DB: beauty_analyzer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beautyuser -d beauty_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://beautyuser:${POSTGRES_PASSWORD:-beautypass}@postgres:5432/beauty_analyzer"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://beauty.natolisova.ru}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-100}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-BeautyChief}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL:-https://beauty.natolisova.ru}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads

volumes:
  postgres_data:
  uploads:
